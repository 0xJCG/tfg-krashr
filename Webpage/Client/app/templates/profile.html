<div class="container">
    <h1>My profile</h1>
    <div class="alert alert-danger" ng-hide="pass">
        The password doesn't match.
    </div>
    <div class="alert alert-danger" ng-hide="impossible">
        Impossible to update the profile.
    </div>
    <div class="alert alert-danger" ng-hide="r_impossible">
        Impossible to retrieve your user profile.
    </div>
    <div class="alert alert-success" ng-hide="successful">
        Profile updated successfully.
    </div>
    <form id="signupform" class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-md-12">
                <input type="text" class="form-control" id="user" name="user" placeholder="Username" ng-model="user" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <div class="input-group">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email address" ng-model="email">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">?</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <div class="input-group">
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name" ng-model="firstname">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">?</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <div class="input-group">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" ng-model="lastname">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">?</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password" required="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">?</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-0 col-md-12">
                <button id="btn-update" type="button" class="btn btn-info" ng-click="updateProfile()">Update profile</button>
                <button id="btn-signout" type="button" class="btn btn-danger" ng-click="signOut()">Sign out</button>
            </div>
        </div>
    </form>
</div>
