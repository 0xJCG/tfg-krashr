<ol class="breadcrumb putdown">
    <li><a href="#/main">Home</a></li>
    <li class="active">Sign in</li>
</ol>

<div class="container">
    <div class="col-md-5">
        <h1>Sign in</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="user" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-0 col-sm-12">
                    <button type="button" class="btn btn-info" ng-click="signin()">Sign in</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-2">
        <h3 class="text-center">Or</h3>
    </div>
    <div class="col-md-5">
        <h1>Sign up</h1>
        <form id="signupform" class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-md-12">
                    <div class="input-group">
                        <input type="text" class="form-control" id="username" name="user" placeholder="Username">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">?</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="input-group">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">?</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="input-group">
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">?</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="input-group">
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">?</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">?</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="input-group">
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Retype the password">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">?</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-0 col-md-12">
                    <button id="btn-signup" type="button" class="btn btn-info" ng-click="signup()>Sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>
